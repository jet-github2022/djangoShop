{% extends "store/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <h3 clas>Login Credentials</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Login</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
            <p>Forgot Password? <a href="{% url 'store:forgotpassword' %}">Reset Password</a></p>
            <p>Don't have an account?<a class="text-decoration-none" href="{% url 'store:registration' %}
            {% if request.GET.next %}?next={{request.GET.next}}{% endif %}"> Create Account </a></p>

        </div>
    </div>
</div>
{% endblock %}
